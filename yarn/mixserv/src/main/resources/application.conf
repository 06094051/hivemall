{ 
  # optional
  include classpath("yarnkit/default.conf")

  application {
    name = "MinYarnServer"                                  # required

    container {    
        instances = 3                                       # required
        vcores = 2                                          # required
        memory_mb = 2560                                    # required        

        # required
        jar = "path/to/mix-yarn-server.jar"        
        command = "${JAVA_HOME}/bin/java -server -Xmx2048m hivemall.mix.server.MixYarnServer ${application.container.args}"
        args = "-num_workers 2 1> <LOG_DIR>/stdout 2> <LOG_DIR>/stderr"
    }

  }//application

  mixserv {
    coordinator {
      port = 8081
      min_threads=1
      max_threads=4
    }
  }

}
